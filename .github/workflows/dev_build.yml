name: Publish Development Build
on: push

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
            persist-credentials: false

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      #- name: Clean Gradle cache
        #run: ./gradlew clean build --refresh-dependencies

      - name: Build with Gradle
        run: ./gradlew build

      - name: Get Minecraft Version
        id: get_minecraft_version
        run: |
          minecraft_version=$(grep 'minecraft_version=' gradle.properties | cut -d'=' -f2)
          echo "minecraft_version=$minecraft_version" >> $GITHUB_ENV

      - name: Get Mod Version
        id: get_mod_version
        run: |
          mod_version=$(grep 'mod_version=' gradle.properties | cut -d'=' -f2)
          echo "mod_version=$mod_version" >> $GITHUB_ENV

      - name: Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          automatic_release_tag: "${{ env.minecraft_version }} ${{ env.mod_version }}"
          prerelease: true
          title: Dev Build
          files: |
            ./build/libs/*.jar
